apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartseller-storefront
  namespace: smartseller
  labels:
    app: smartseller
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: smartseller
      tier: frontend
  template:
    metadata:
      labels:
        app: smartseller
        tier: frontend
    spec:
      containers:
        - name: web
          image: ghcr.io/kirimku/smartseller-storefront:latest
          imagePullPolicy: Always
          command: ["node"]
          args: ["/app/server.js"]
          ports:
            - containerPort: 5173
              name: http
          env:
            - name: PORT
              value: "5173"
            - name: NODE_ENV
              value: "production"
            - name: APP_ENV
              value: "production"
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
              ephemeral-storage: "9900Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
              ephemeral-storage: "9900Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 5
      imagePullSecrets:
        - name: ghcr-pull-secret