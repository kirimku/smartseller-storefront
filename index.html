<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rexus Gaming Rewards - Gaming Peripheral Loyalty App</title>
    <meta name="description" content="Earn points and unlock exclusive rewards on your favorite Rexus gaming peripherals. Join the ultimate gaming loyalty program today." />
    <meta name="author" content="Rexus Gaming" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#7c3aed" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Rexus Rewards" />
    <meta name="msapplication-TileColor" content="#7c3aed" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#7c3aed" />

    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Rexus Gaming Rewards - Gaming Peripheral Loyalty App" />
    <meta property="og:description" content="Earn points and unlock exclusive rewards on your favorite Rexus gaming peripherals. Join the ultimate gaming loyalty program today." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    <meta property="og:url" content="/" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@rexus_gaming" />
    <meta name="twitter:title" content="Rexus Gaming Rewards" />
    <meta name="twitter:description" content="Ultimate gaming peripheral loyalty program" />
    <meta name="twitter:image" content="/icons/icon-512x512.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Installation Script -->
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
